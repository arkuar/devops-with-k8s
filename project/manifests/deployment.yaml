apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      volumes:
        - name: image-cache
          emptyDir: {}
      containers:
        - name: todo-backend
          image: arkuar/todo-backend:v1.0
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /usr/src/app/cache
              name: image-cache
          env:
            - name: REQUEST_ORIGIN
              value: http://web-server-svc
        - name: todo-frontend
          image: arkuar/todo-frontend:v1.0
          imagePullPolicy: Always