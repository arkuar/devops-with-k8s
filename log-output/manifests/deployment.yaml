apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercise
spec:
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-output
          persistentVolumeClaim:
            claimName: log-claim
      containers:
      - name: log-output-timestamper
        image: arkuar/log-output-timestamper:latest
        resources:
          limits:
            cpu: "150m"
            memory: "100Mi"
        volumeMounts:
          - mountPath: /usr/src/app/files
            name: shared-output
      - name: log-output-reader
        image: arkuar/log-output-reader
        resources:
          limits:
            cpu: "150m"
            memory: "100Mi"
        volumeMounts:
          - mountPath: /usr/src/app/files
            name: shared-output
        env:
          - name: MESSAGE
            valueFrom:
              configMapKeyRef:
                name: log-output-cm
                key: message
